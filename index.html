<!DOCTYPE html>
<html>
<head>
  <title>Chess Board</title>
  <style>
    /* Chess board style */
    #board {
      width: 320px;
      height: 320px;
      display: flex;
      flex-wrap: wrap;
    }
    .square {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid black;
    }

    /* Set styles for white squares */
    .square.white {
    background-color: #fff;
    }

    /* Set styles for black squares */
    .square.black {
    background-color: #999;
    }

    /* Set styles for the chess pieces */
    .square img {
    max-width: 100%;
    max-height: 100%;
    }

  </style>
</head>
<body>
  <div id="board">
    <!-- First row -->
    <div class="square white" data-name="brook1">
        <img src="./assets/images/black_rook.png" >
    </div>
    <div class="square black" data-name="bknight1">
        <img src="./assets/images/black_knight.png" >
    </div>
    <div class="square white" data-name="bbishop1">
        <img src="./assets/images/Chess_bdt45.svg" >
    </div>
    <div class="square black" data-name="bqueen">
        <img src="./assets/images/black_queen.png" >
    </div>
    <div class="square white" data-name="bking">
        <img src="./assets/images/black_kind.png" >
    </div>
    <div class="square black" data-name="bbishop2">
        <img src="./assets/images/Chess_bdt45.svg" >
    </div>
    <div class="square white" data-name="bknight2">
        <img src="./assets/images/black_knight.png" >
    </div>
    <div class="square black" data-name="brook2">
        <img src="./assets/images/black_rook.png" >
    </div>
    
    <!-- Second row -->
    <div class="square black" data-name="bpawn1">
        <img src="./assets/images/black_pawn.png" >
    </div>
    <div class="square white" data-name="bpawn2">
        <img src="./assets/images/black_pawn.png" >
    </div>
    <div class="square black" data-name="bpawn3">
        <img src="./assets/images/black_pawn.png" >
    </div>
    <div class="square white" data-name="bpawn4">
        <img src="./assets/images/black_pawn.png" >
    </div>
    <div class="square black" data-name="bpawn5">
        <img src="./assets/images/black_pawn.png" >
    </div>
    <div class="square white" data-name="bpawn6">

    </div>
    <div class="square black" data-name="bpawn7">
        <img src="./assets/images/black_pawn.png" >
    </div>
    <div class="square white" data-name="bpawn8">
        <img src="./assets/images/black_pawn.png" >

    <!-- Third row -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <div class="square white"></div>

</html>
